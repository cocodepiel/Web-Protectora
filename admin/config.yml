backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Añadido nuevo Valiente: {{slug}}"
    update: "Actualizada ficha de {{slug}}"
    delete: "Eliminado {{slug}}"

publish_mode: simple
display_url: https://sospatitasilicitanas.netlify.app
local_backend: false

# Esta sección desactiva la vista previa que causa los saltos de letras
editor:
  preview: false

media_folder: "assets"
public_folder: ""

collections:
  - name: "animales"
    label: "Gestionar Valientes"
    label_singular: "Valiente"
    folder: "content/animales"
    create: true
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Nombre", name: "title", widget: "string"}
      - {label: "Foto", name: "image", widget: "image"}
      - {label: "Especie", name: "species", widget: "select", options: ["Perro", "Gato", "Otro"]}
      - {label: "Edad", name: "age", widget: "string"}
      - {label: "Tamaño", name: "size", widget: "select", options: ["Pequeño", "Mediano", "Grande"]}
      - {label: "Estado", name: "status", widget: "select", options: ["Disponible", "Urgente", "Reservado", "Adoptado"]}
      - {label: "Descripción", name: "body", widget: "text"}